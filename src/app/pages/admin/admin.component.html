<div class="min-h-screen bg-gray-100 dark:bg-gray-900 p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Panel de Administración de Usuarios</h2>
        <div class="flex space-x-4">
            <button 
            (click)="irAPerfil()" 
            class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded"
            >
            Mi Perfil
            </button>
            <button 
            (click)="cerrarSesion()" 
            class="bg-red-500 hover:bg-red-700 text-white py-1 px-3 rounded"
            >
            Cerrar Sesión
            </button>
        </div>
    </div>
  
    <table class="w-full bg-white dark:bg-gray-800 rounded shadow">
      <thead>
        <tr class="border-b border-gray-200 dark:border-gray-700">
          <th class="p-3 text-left text-gray-900 dark:text-gray-100">ID</th>
          <th class="p-3 text-left text-gray-900 dark:text-gray-100">Email</th>
          <th class="p-3 text-left text-gray-900 dark:text-gray-100">Nombre</th>
          <th class="p-3 text-left text-gray-900 dark:text-gray-100">Apellido</th>
          <th class="p-3 text-left text-gray-900 dark:text-gray-100">Rol</th>
          <th class="p-3 text-left text-gray-900 dark:text-gray-100">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users" class="border-b border-gray-200 dark:border-gray-700">
          <td class="p-3 text-gray-900 dark:text-gray-100">{{ u.id }}</td>
          <td class="p-3">
            <input 
              [(ngModel)]="u.email" 
              class="border rounded px-2 py-1 focus:outline-none dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600"
            />
          </td>
          <td class="p-3">
            <input 
              [(ngModel)]="u.nombre" 
              class="border rounded px-2 py-1 focus:outline-none dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600"
            />
          </td>
          <td class="p-3">
            <input
              [(ngModel)]="u.apellido"
              class="border rounded px-2 py-1 focus:outline-none dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600"
            />
          </td>
          <td class="p-3">
            <select 
              [(ngModel)]="u.rol"
              class="border rounded px-2 py-1 focus:outline-none dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600"
            >
              <option value="admin">admin</option>
              <option value="user">user</option>
            </select>
          </td>
          <td class="p-3 flex space-x-2">
            <button 
              (click)="actualizarUsuario(u)" 
              class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded"
            >
              Actualizar
            </button>
            <button 
              (click)="eliminarUsuario(u)" 
              class="bg-red-500 hover:bg-red-700 text-white py-1 px-3 rounded"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
