<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded shadow p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Iniciar Sesión</h2>
        <form (ngSubmit)="submitLogin()" class="space-y-4">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    Email
                </label>
                <input 
                    [(ngModel)]="email"
                    name="email"
                    type="email"
                    required
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:border-gray-600"
                    placeholder="correo@ejemplo.com"
                />
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    Password
                </label>
                <input 
                    [(ngModel)]="password"
                    name="password"
                    type="password"
                    required
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:border-gray-600"
                    placeholder="••••••••"
                />
            </div>
            <button 
                type="submit" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none w-full"
            >
                Ingresar
            </button>
            <div class="text-center mt-4">
                <button 
                    type="button" 
                    (click)="registrarse()" 
                    class="text-blue-500 hover:underline text-sm dark:text-blue-300"
                >
                    ¿No tienes cuenta? Regístrate
                </button>
            </div>
        </form>
    </div>
</div>
